<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../css/globals.css">
  <link rel="stylesheet" href="../css/text.css">
  <link rel="stylesheet" href="../css/gui-button.css">
  
  <link rel="stylesheet" href="../css/inventory/layout.css">
  <link rel="stylesheet" href="../css/inventory/mobile.css">
  <link rel="stylesheet" href="../css/inventory/table.css">

  <script src="../js/minify-charts.js"></script>
  <script type="module" src="../js/inventory.js" defer></script>

  <title>Sistema de inventario San Rafa</title>
</head>
<body>
  
  <div class="popup-container">
    <div  class="popup add-box">
      <h2>Agregar articulo</h2>
      <div class="pop-fields">
        <input style="color: black;" id="add-itemname" type="text" placeholder="Nombre" required>
        <input style="color: black;" id="add-class" type="text" placeholder="Clase" required>
        <input style="color: black;" id="add-price" type="number" placeholder="Precio" required>
        <input style="color: black;" id="add-quantity" type="number" placeholder="Cantidad" required>
        <div>
          <div class="gbtn cgreen add0"><h2>Confirmar</h2></div>
          <div class="gbtn cred add1"><h2>Cancelar</h2></div>
        </div>
      </div>
    </div>

    <div class="popup edit-box">
      <h2>Editar articulo</h2>
      <div class="pop-fields">
        <input style="color: black"; id="edit-itemname" type="text" placeholder="Item Name" value="w" required>
        <input style="color: black";  id="edit-class" type="text" placeholder="Class" required>
        <input style="color: black";  id="edit-price" type="number" placeholder="Price" required>
        <input style="color: black";  id="edit-quantity" type="number" placeholder="Quantity" required>
        <div>
          <div class="gbtn cgreen edit0"><h2>Confirmar</h2></div>
          <div class="gbtn cred edit1"><h2>Cancelar</h2></div>
        </div>
      </div>
    </div>

    


    <div class="popup delete-box">
      <h2>Eliminar articulo</h2>
      <div class="pop-fields">
        <h2 id="del-name"></h2>
        <div>
          <div class="gbtn cgreen delete0"><h2>Confirmar</h2></div>
          <div class="gbtn cred delete1"><h2>Cancelar</h2></div>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div style="background-color: rgb(234, 253, 222);"    class="tblc">
      <table id="inventory">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="info">
      <div>
        <p style="color: rgb(234, 253, 222);"><label>Valor total del inventario : </label><input id="total-cost" type="text" readonly></p>
        <p style="color: rgb(234, 253, 222);"><label>Cantidad total : </label><input id="total-quantity" type="text" readonly></p>
      </div>
      <div>
        <p style="color: rgb(234, 253, 222);"><label>Elemento seleccionado : </label><input id="selected-item" value="None" readonly></p>
      </div>
    </div>
    <div class="button-container">
      <div class="goback">
        <a href="/gui/menu"><p>&#8592 Atras</p></a>
      </div>

      <div class="gbtn cgreen add">
        <h2>Agregar</h2>
      </div>
      <div class="gbtn cblue edit">
        <h2>Editar</h2>
      </div>
      <div class="gbtn cred delete">
        <h2>Borrar</h2>
      </div>
      
      <div class="canvas-container">
        <canvas id="quantity" width="100%" height="100%"></canvas>
      </div>
    </div>
  </div>
  
  

</body>
</html>
